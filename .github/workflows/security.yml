# .github/workflows/security.yml (high-level)

name: Security Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays

jobs:
  secrets-detection:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast-backend:
    name: Python Security (Bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r backend/app -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: bandit-report.json

  sast-frontend:
    name: Frontend Security (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run ESLint security
        run: cd frontend && npm run lint || true

      - name: Build check
        run: cd frontend && npm run build

      - name: Smoke test
        run: cd frontend && npm test

  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'table'

      - name: Python pip-audit
        run: |
          pip install pip-audit
          cd backend && pip-audit -r requirements.txt || true

      - name: NPM audit
        run: cd frontend && npm audit --audit-level=high || true

  dockerfile-lint:
    name: Dockerfile Lint (Hadolint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint backend Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: backend/Dockerfile

      - name: Lint frontend Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: frontend/Dockerfile

  container-scan:
    name: Container Security (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build backend image
        run: docker build -t secvault-backend:scan ./backend

      - name: Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secvault-backend:scan'
          severity: 'CRITICAL,HIGH'
          format: 'table'

      - name: Build frontend image
        run: docker build -t secvault-frontend:scan ./frontend

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secvault-frontend:scan'
          severity: 'CRITICAL,HIGH'
          format: 'table'

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: cd backend && pip install -r requirements.txt

      - name: Run pytest
        run: cd backend && python -m pytest tests/ -v
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          JWT_SECRET_KEY: deadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeef
          ENCRYPTION_MASTER_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
