services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: securevault-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-securevault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securevault_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-securevault}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-securevault}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Read-only root filesystem where possible
    # Note: PostgreSQL needs write access to data directory
    security_opt:
      - no-new-privileges:true

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      target: production
    container_name: securevault-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-securevault}:${POSTGRES_PASSWORD:-securevault_dev_password}@db:5432/${POSTGRES_DB:-securevault}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    # Security: Drop all capabilities, add only what's needed
    cap_drop:
      - ALL

  # React Frontend (development with hot reload)
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: securevault-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

volumes:
  postgres_data:
    driver: local
